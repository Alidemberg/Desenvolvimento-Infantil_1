<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Desenvolvimento Infantil</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      text-align: center;
    }
    #filtroEquipe {
      margin-bottom: 15px;
      padding: 5px;
    }
    table {
      width: 100%;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <h2>Desenvolvimento Infantil</h2>
  <label for="filtroEquipe">Filtrar por Equipe: </label>
  <select id="filtroEquipe">
    <option value="">Todas</option>
  </select>
  <table id="tabela" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Equipe</th>
        <th>Coluna2</th>
        <th>Coluna3</th>
        <th>Coluna4</th>
        <th>Coluna5</th>
        <th>Coluna6</th>
        <th>Coluna7</th>
        <th>Coluna10</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJk3K_1DtxtxvBx5UuRIbsl_OGzNA9AMMx3TbacImInVTl759ziDlxBK0nlwZg1J_iKxjktwvI5FaH/pub?gid=1142482515&single=true&output=csv";
      Papa.parse(csvUrl, {
        download: true,
        skipEmptyLines: true,
        complete: function(results) {
          // Remove as 4 primeiras linhas e pula o cabeçalho
          let linhas = results.data.slice(5);  
          let dados = linhas.slice(1); // Pula o cabeçalho da parte restante

          let tbody = document.querySelector("#tabela tbody");

          dados.forEach(row => {
            if (row.length > 1) {
              let tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${row[1] || ''}</td>
                <td>${row[2] || ''}</td>
                <td>${row[3] || ''}</td>
                <td>${row[4] || ''}</td>
                <td>${row[5] || ''}</td>
                <td>${row[6] || ''}</td>
                <td>${row[7] || ''}</td>
                <td>${row[10] || ''}</td>
              `;
              tbody.appendChild(tr);
            }
          });

          let tabela = $('#tabela').DataTable();

          // Filtro de equipes
          let equipes = [...new Set(dados.map(r => r[1]))].sort();
          let filtro = document.getElementById("filtroEquipe");
          equipes.forEach(eq => {
            if (eq && eq.trim() !== "") {
              let opt = document.createElement("option");
              opt.value = eq;
              opt.textContent = eq;
              filtro.appendChild(opt);
            }
          });

          filtro.addEventListener("change", function() {
            tabela.column(0).search(this.value).draw();
          });
        },
        error: function(err) {
          console.error("Erro ao carregar o CSV:", err);
        }
      });
    });
  </script>
</body>
</html>
